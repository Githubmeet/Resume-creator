<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 900px;
        }
        .resume {
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .resume h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .resume .section {
            margin-bottom: 30px;
        }
        .resume .section h4 {
            border-bottom: 1px solid #dddddd;
            padding-bottom: 5px;
            margin-bottom: 15px;
            color: #007bff;
            font-size: 18px;
            margin-top: 20px;
        }
        .resume p {
            margin: 0;
            line-height: 1.6;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .form-control {
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.075);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: bold;
            color: #007bff;
        }
        @media (max-width: 576px) {
            .form-group {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Resume Maker</h1>
        <form id="resumeForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea class="form-control" id="education" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <textarea class="form-control" id="experience" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea class="form-control" id="skills" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects</label>
                <textarea class="form-control" id="projects" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="certifications">Certifications</label>
                <textarea class="form-control" id="certifications" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="portfolio">Portfolio URL</label>
                <input type="url" class="form-control" id="portfolio">
            </div>
            <div class="text-center mb-5">
                <button type="submit" class="btn btn-custom text-light">Generate Resume</button>
                <button type="reset" class="btn btn-secondary ml-2">Reset</button>
                <button type="button" class="btn btn-success ml-2" id="downloadPdf">Download PDF</button>
            </div>
        </form>

        <div class="resume" id="resume" style="display: none;">
            <h2 id="resumeName"></h2>
            <p><strong>Email:</strong> <span id="resumeEmail"></span></p>
            <p><strong>Phone:</strong> <span id="resumePhone"></span></p>
            <p><strong>Address:</strong> <span id="resumeAddress"></span></p>
            <p><strong>Portfolio:</strong> <a id="resumePortfolio" href="#" target="_blank">View Portfolio</a></p>
            <div class="section">
                <h4>Education</h4>
                <p id="resumeEducation"></p>
            </div>
            <div class="section">
                <h4>Experience</h4>
                <p id="resumeExperience"></p>
            </div>
            <div class="section">
                <h4>Skills</h4>
                <p id="resumeSkills"></p>
            </div>
            <div class="section">
                <h4>Projects</h4>
                <p id="resumeProjects"></p>
            </div>
            <div class="section">
                <h4>Certifications</h4>
                <p id="resumeCertifications"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('resumeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('resumeName').textContent = document.getElementById('name').value;
            document.getElementById('resumeEmail').textContent = document.getElementById('email').value;
            document.getElementById('resumePhone').textContent = document.getElementById('phone').value;
            document.getElementById('resumeAddress').textContent = document.getElementById('address').value;
            document.getElementById('resumeEducation').textContent = document.getElementById('education').value;
            document.getElementById('resumeExperience').textContent = document.getElementById('experience').value;
            document.getElementById('resumeSkills').textContent = document.getElementById('skills').value;
            document.getElementById('resumeProjects').textContent = document.getElementById('projects').value;
            document.getElementById('resumeCertifications').textContent = document.getElementById('certifications').value;
            
            const portfolio = document.getElementById('portfolio').value;
            const portfolioLink = document.getElementById('resumePortfolio');
            if (portfolio) {
                portfolioLink.href = portfolio;
                portfolioLink.textContent = 'View Portfolio';
            } else {
                portfolioLink.href = '#';
                portfolioLink.textContent = 'No Portfolio Provided';
            }

            document.getElementById('resume').style.display = 'block';
        });

        document.getElementById('resumeForm').addEventListener('reset', function(event) {
            document.getElementById('resume').style.display = 'none';
        });

        document.getElementById('downloadPdf').addEventListener('click', function() {
            html2canvas(document.getElementById('resume'), { scale: 2 }).then(function(canvas) {
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');

                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('resume.pdf');
            });
        });
    </script>
</body>
</html>
